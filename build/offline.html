<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - POS System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }

        .button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: #1565c0;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 6px;
            color: #1976d2;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1976d2">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        
        <h1>Sin Conexión</h1>
        <p>Parece que no tienes conexión a internet en este momento. No te preocupes, algunas funciones del POS siguen disponibles offline.</p>
        
        <a href="/" class="button">Intentar Reconectar</a>
        
        <div class="status">
            <p style="margin: 0;">Estado: Trabajando en modo offline</p>
        </div>
    </div>

    <script>
        // Verificar conexión periódicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Verificar cada 5 segundos
        setInterval(checkConnection, 5000);

        // Escuchar eventos de conexión
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
